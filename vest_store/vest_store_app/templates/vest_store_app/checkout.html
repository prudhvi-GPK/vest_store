<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'cart_page' %}" class="btn btn-primary mb-3">Back to Cart</a>
            </div>
        </div>
    <div class="container">
        <h1>Checkout</h1>
        <form action="{% url 'order_confirmation' %}" method="POST">
            {% csrf_token %}
            <!-- Shipping Address Section -->
            <h2>Shipping Address</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="street1" class="form-label">Street 1 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="street1" name="street1" required>
            </div>
            <div class="mb-3">
                <label for="street2" class="form-label">Street 2</label>
                <input type="text" class="form-control" id="street2" name="street2">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                <select class="form-select" id="state" name="state" required>
                    <option value="" selected disabled>Select state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="pincode" name="pincode" pattern="[0-9]{5}" title="Please enter 5 digits" required>
            </div>

            <!-- Next Button -->
            <button type="button" class="btn btn-primary mb-3" id="nextButton">Next</button>

            <!-- Payment Method Section -->
            <div id="paymentMethodSection" style="display: none;">
            <h2>Payment Method</h2>
            <script src="https://www.paypal.com/sdk/js?client-id=BAAIL1OZT-uimbfSFztcDzDge10Fa9bJlLQSBJyZQtCLbF_UMMQoYab2iX4PUo2zXhgVDbyf0nVED4iE_M&components=hosted-buttons&disable-funding=venmo,paylater,credit,card&currency=USD"></script>
            <div id="paypal-container-CZL4TC7FR2V44"></div>
            <script>
                paypal.HostedButtons({
                hostedButtonId: "CZL4TC7FR2V44",
                onApprove: function() {
                    if (validateForm()) {
                        window.location.href = "order_confirmation.html";
                    }
                  }
                }).render("#paypal-container-CZL4TC7FR2V44")
            </script>
            <!-- Other Details Section (Optional) -->
            <!-- Add more fields as needed -->
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

     <script>
        document.getElementById("nextButton").addEventListener("click", function() {
            // Validate the form
            if (validateForm()) {
                // If form validation passes, show the Payment Method section
                document.getElementById("paymentMethodSection").style.display = "block";
            }
        });

        function validateForm() {
            // Check if any of the required fields are empty
            var name = document.getElementById("name").value;
            var street1 = document.getElementById("street1").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var pincode = document.getElementById("pincode").value;

            if (name.trim() === "" || street1.trim() === "" || city.trim() === "" || state.trim() === "" || pincode.trim() === "") {
                alert("Please fill in all required fields.");
                return false; // Prevent form submission
            }

            // Validate pincode format (5 digits)
            var pincodePattern = /^\d{5}$/;
            if (!pincode.match(pincodePattern)) {
                alert("Please enter a valid 5-digit pincode.");
                return false; // Prevent form submission
            }

            // If all validations pass, allow form submission
            return true;
        }
    </script>
  </body>
</html>
