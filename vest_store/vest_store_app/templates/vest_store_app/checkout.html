    <script>
        $(document).ready(function() {
            // Function to calculate total price
            function calculateTotalPrice() {
                var totalPrice = 0;
                // Iterate through each item in the cart
                $('.cart-item').each(function() {
                    var price = 12.99; // Replace with actual price per item
                    var quantity = parseInt($(this).find('.quantity-input').val());
                    totalPrice += price * quantity; // Calculate subtotal
                });
                return totalPrice.toFixed(2); // Return subtotal rounded to 2 decimal places
            }

            // Update subtotal when the page is loaded
            $('#final-price').text(calculateTotalPrice());
        });
    </script>

    <script>
    document.getElementById("nextButton").addEventListener("click", function() {

    function validateForm() {
        // Check if any of the required fields are empty
        var name = document.getElementById("name").value;
        var street1 = document.getElementById("street1").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var pincode = document.getElementById("pincode").value;

        if (name.trim() === "" || street1.trim() === "" || city.trim() === "" || state.trim() === "" || pincode.trim() === "") {
            alert("Please fill in all required fields.");
            return false; // Prevent form submission
        }

        // Validate pincode format (5 digits)
        var pincodePattern = /^\d{5}$/;
        if (!pincode.match(pincodePattern)) {
            alert("Please enter a valid 5-digit pincode.");
            return false; // Prevent form submission
        }

        // If all validations pass, allow form submission
        return true;
    }
