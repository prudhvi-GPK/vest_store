    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to calculate total price
            function calculateTotalPrice() {
                var totalPrice = 0;
                // Iterate through each item in the cart
                $('.cart-item').each(function() {
                    var price = 12.99; // Replace with actual price per item
                    var quantity = parseInt($(this).find('.quantity-input').val());
                    totalPrice += price * quantity; // Calculate subtotal
                });
                return totalPrice.toFixed(2); // Return subtotal rounded to 2 decimal places
            }

            // Update subtotal when the page is loaded
            $('#final-price').text(calculateTotalPrice());
        });
    </script>
    <script>
        // Remove leading and trailing spaces from the total price
        var totalPriceElement = document.getElementById('total-price');
        var totalPrice = totalPriceElement.textContent.trim();
        totalPriceElement.textContent = totalPrice;
    </script>

    <script>
    document.getElementById("nextButton").addEventListener("click", function() {
        // Validate the form
        if (validateForm()) {
            // If form validation passes, show the Payment Method section
            document.getElementById("paymentMethodSection").style.display = "block";
        }
    });

    function validateForm() {
        // Check if any of the required fields are empty
        var name = document.getElementById("name").value;
        var street1 = document.getElementById("street1").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var pincode = document.getElementById("pincode").value;

        if (name.trim() === "" || street1.trim() === "" || city.trim() === "" || state.trim() === "" || pincode.trim() === "") {
            alert("Please fill in all required fields.");
            return false; // Prevent form submission
        }

        // Validate pincode format (5 digits)
        var pincodePattern = /^\d{5}$/;
        if (!pincode.match(pincodePattern)) {
            alert("Please enter a valid 5-digit pincode.");
            return false; // Prevent form submission
        }

        // If all validations pass, allow form submission
        return true;
    }
    document.addEventListener('DOMContentLoaded', function() {
    var donateLink = document.getElementById('donateLink');
    donateLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        var url = "https://www.paypal.com/ncp/payment/MGJY8HJHGGT7C";
        var width = 600;
        var height = 400;
        var left = (window.innerWidth - width) / 2;
        var top = (window.innerHeight - height) / 2;
        var options = 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=' + width + ',height=' + height + ',top=' + top + ',left=' + left;

        window.open(url, 'PayPal_Donation', options); // Open the popup window
    });
    });
</script>
