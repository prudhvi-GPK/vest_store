{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vest Store</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/vest.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Advanced color for background */
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .center {
            text-align: center;
        }

        .hero {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .features {
            padding: 10px;
            text-align: center;
        }

        .feature {
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .cart-symbol {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 25px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
        <li><img src="/static/images/logo.png" alt="Logo" height="30"></li>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about_page' %}">About Us</a></li>
          <li><a href="{% url 'cart_page' %}">Cart</a></li>
      </ul>
    </nav>
</header>

<div class="center">
    <h2 style="color: #007bff;">Vest Store</h2>
</div>

<script>
    // Blink the title "Vest Store" for 3 seconds
    setTimeout(function() {
        var title = document.querySelector('title');
        var originalTitle = title.innerHTML;
        var blinkInterval = setInterval(function() {
            title.innerHTML = title.innerHTML === originalTitle ? '' : originalTitle;
        }, 500); // Blink every half second

        setTimeout(function() {
            clearInterval(blinkInterval);
            title.innerHTML = originalTitle; // Restore original title
        }, 3000); // After 3 seconds
    }, 0); // Run immediately after the page loads

    // Array of background images
    var bgImages = [
    <image href="https://c7.alamy.com/comp/2JJFH1K/portrait-of-excited-little-girl-in-reflective-vest-riding-bike-on-road-with-car-behind-her-road-safety-education-concept-2JJFH1K.jpg" clip-path="url(#clip)" width="1300" height="956"></image>
    ];

    // Function to set background image randomly
    function setRandomBackground() {
        var randomIndex = Math.floor(Math.random() * bgImages.length);
        document.body.style.backgroundImage = "url('" + bgImages[randomIndex] + "')";
    }

    // Call the function to set random background image
    setRandomBackground();
</script>

<div class="center">
    <img src="{% static 'images/vest.png' %}" style="width: 300px; height: 400px;"  >
</div>

<section class="hero">
    <div class="hero-content">
        <h1>Stay Safe with 25 MPH Vest</h1>
        <p>Protect yourself while cycling with our high-visibility safety vest.</p>
    </div>
</section>

<section class="features">
    <h2>Key Features</h2>
    <div class="feature">
        <h3>High Visibility</h3>
        <p>Stay visible to motorists day or night.</p>
    </div>
    <div class="feature">
        <h3>Lightweight</h3>
        <p>Comfortable and easy to wear.</p>
    </div>
</section>

<div class="cta">
    <label for="sizeDropdown">Select Size:</label>
    <select id="sizeDropdown">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <button onclick="addToCart()">Add to Cart</button>
</div>



<script>
    function addToCart() {
        const sizeDropdown = document.getElementById('sizeDropdown');
        const selectedSize = sizeDropdown.options[sizeDropdown.selectedIndex].value;

        const quantity = 1;  // You can change this if needed

        const url = `/add_to_cart/${quantity}/${selectedSize}/`;
        window.location.href = url;
    }
</script>







</body>
</html>
