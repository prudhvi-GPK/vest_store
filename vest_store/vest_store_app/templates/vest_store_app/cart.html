{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/vest.css' %}" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about_page' %}">About Us</a></li>
        <li><a href="{% url 'cart_page' %}">Cart</a></li>
      </ul>
    </nav>
  </header>
    <div class="container">
        <h2>Your Cart</h2>
        {% if cart %}
            {% for item, quantity in cart.items %}
                <div class="cart-item">
                    <div class="shirt-details">
                        <img src="{% static 'images/vest.png' %}" width="50" height="100">
                        <div>
                            <p>Size: {{ item|cut:'vest_' }}</p>
                            <p>Quantity: {{ quantity }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty-cart-message">Your cart is empty</p>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
      <p>&copy; 2024 Vest Store. All rights reserved.</p>
    </footer>
</body>
</html>
