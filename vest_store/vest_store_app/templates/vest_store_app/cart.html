{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
  
        header {
          background-color: #6a0572; 
          color: white;
          padding: 0.1em; 
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 100;
        }
  
        nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          text-align: left;
        }
  
        nav ul li {
          display: inline;
          margin: 0 10px;
        }
  
        nav ul li a {
          color: #fff;
          text-decoration: none;
        }
        .cta {
          background-color: #f0f0f0; /* Set background color */
          padding: 10px; /* Add padding for spacing */
          border-radius: 8px; /* Add border radius for rounded corners */
        }
  
        .cta select,
        .cta button {
          padding: 5px 10px; /* Adjust padding for smaller size */
          font-size: 14px; /* Adjust font size for smaller size */
          border: none; /* Remove border */
          border-radius: 4px; /* Add border radius for rounded corners */
          background-color: #6a0572; /* Add background color for buttons */
          color: #ffffff; /* Set text color for buttons */
          cursor: pointer; /* Add pointer cursor */
          transition: background-color 0.3s ease-in-out; /* Add transition effect */
          margin-right: 10px; /* Add margin between select and button */
        }
  
        .cta select {
          margin-right: 10px; /* Add margin between select and button */
        }
  
        .center {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1;
        }
  
        .hero {
          padding: 20px;
          text-align: center;
          position: relative;
          z-index: 2;
          margin-top: 100px; /* Adjust the margin-top according to your header height */
        }
  
        .hero-content {
          background-color: rgba(0, 0, 0, 0.5);
          color: #fff;
          border-radius: 8px;
          padding: 20px;
        }
  
        .features {
          padding: 10px;
          text-align: center;
          position: relative;
          z-index: 2;
          color: #000;
        }
  
        .feature {
          margin-bottom: 20px;
        }
  
        .cards-container {
          display: flex;
          justify-content: center;
          gap: 20px;
          padding: 20px;
        }
  
        .card {
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          overflow: hidden;
          width: 300px;
          transition: transform 0.3s ease-in-out;
        }
  
        .card:hover {
          transform: scale(1.05);
        }
  
        .card-content {
          padding: 20px;
        }
  
        .button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out;
          margin-top: 10px; /* Added margin-top */
        }
  
        .button:hover {
          background-color: #629fe1;
        }
  
        footer {
          background-color: #6a0572; /* Dark Orchid */
          color: white;
          text-align: center;
          padding: 20px;
          position: fixed;
          bottom: 0;
          width: 100%;
          z-index: 1000;
        }
  
        footer p {
          margin: 0;
        }
  
        .cart-symbol {
          position: absolute;
          top: 20px;
          right: 25px;
          font-size: 25px;
          color: #ffffff;
          cursor: pointer;
        }
  
        .background-image {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          z-index: -1;
          filter: blur(10px);
        }
  
        .background-image1 {
          background-image: url("https://www.25mphvest.com/pic1.jpg");
        }
  
        .background-image2 {
          background-image: url("https://www.25mphvest.com/pic2.jpg");
        }
  
        .image-container {
          position: relative;
          width: 200px; /* Adjusted width */
          display: inline-block;
          vertical-align: top;
          margin: 10px; /* Added margin */
          z-index: 3; /* Added z-index */
        }
  
        .image-container img {
          width: 100%;
          height: auto;
          display: block;
          border-radius: 8px;
          margin-bottom: 10px;
          cursor: pointer; /* Added cursor pointer */
        }
  
        .button-container {
          display: flex;
          justify-content: center;
          padding: 10px; /* Adjusted padding */
        }
  
        .size-chart {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 20%;
          padding:20px;
          width: 100%;
          height: 80%;
          overflow: auto;  
        }
  
        .size-chart img {
          display: block;
          margin: auto;
          max-width: 80%;
          max-height: 80%;
        }
  
        .close {
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 30px;
          color: #fff;
          cursor: pointer;
          z-index:100;
        }
      </style>
</head>
<body>
    <header>
      <nav>
        <ul>
          <li><img src="/static/images/logo.png" alt="Logo" height="30" /></li>
          <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <h2>Your Cart</h2>
        {% if cart %}
            {% for item, quantity in cart.items %}
                <div class="cart-item">
                    <div class="shirt-details">
                        <img src="{% static 'images/vest.png' %}" width="50" height="100">
                        <div>
                            <p>Size: {{ item|cut:'vest_' }}</p>
                            <p>Quantity: {{ quantity }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Your cart is empty</p>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
