
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vest Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/vest.css' %}" />
    <style>
      /* Add the entire content of the <style> tag from home.html here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      header {
        background-color: #6a0572; /* Dark Orchid */
        color: white;
        padding: 1em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: left;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      .cta {
        background-color: #79546b; /* Set background color */
        padding: 10px; /* Add padding for spacing */
        border-radius: 8px; /* Add border radius for rounded corners */
      }

      /* Add the remaining styles from home.html here */
      /* ... */
    </style>
    <!-- Add any additional common styles here -->
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="/static/images/logo.png" alt="Logo" height="30" /></li>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about_page' %}">About Us</a></li>
          <li><a href="{% url 'cart_page' %}">Cart</a></li>
        </ul>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- Add any common scripts here -->
  </body>
</html>
